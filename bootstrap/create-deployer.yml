---
- name: Create a deployer user
  hosts: all
  gather_facts: no
  become: true
  tasks:

  - name: Remove previous SSH keys for these servers
    become: false
    local_action: command ssh-keygen -f "~/.ssh/known_hosts" -R {{ inventory_hostname }}

  - name: Wait for nodes to become available
    wait_for_connection:
      timeout: 1200

  - name: Make sure we have a 'wheel' group
    group:
      name: wheel
      state: present

  - name: Allow 'wheel' group to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%wheel'
      line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'

  - name: Create a deployer user and add it to the wheel group
    user:
      name: deployer
      groups: wheel
      append: yes
      state: present
      createhome: yes

  - name: Set up authorized keys for the deployer user
    authorized_key: user=deployer key="{{item}}"
    with_file:
      - deployer.pub
